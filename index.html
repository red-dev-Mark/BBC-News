<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>News</title>

<body>
    <div class="page">
        <section id="top">
            <section class="logo">
                <div class="img">
                    <img class="news-img" src="https://www.bbcstudios.com/Resources/NewBBCSFooterlogo.svg" alt="">
                </div>
                <div class="search">
                    <div class="input">
                        <button id="search-button">Go</button>
                        <input id="search-input" placeholder="search" />
                    </div>
                    <img id="search-show" onclick="showInput()"
                        src="https://www.webfx.com/wp-content/themes/fx/assets/img/tools/emoji-cheat-sheet/mag.png"
                        alt="">
                </div>

            </section>
            <section class="buttons">
                <button>Business</button>
                <button>Entertainment</button>
                <button>General</button>
                <button>Health</button>
                <button>Science</button>
                <button>Sport</button>
                <button>Technology</button>
            </section>
        </section>
        <div class="container">
            <section class="main-img">
                <img src="https://www.bbcstudios.com/media/6727/home-page-collage-header-jan-2024-with-logo-ff.jpg">
            </section>
            <section class="news-board">
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
